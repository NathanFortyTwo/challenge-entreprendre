{%load static%}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Rosyvect - Upload Code Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static "css/bootstrap.min.css"%}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{%static "assets/css/fontawesome.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/templatemo-tale-seo-agency-2.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/owl.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/animate.css"%}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--

TemplateMo 582 Tale SEO Agency

https://templatemo.com/tm-582-tale-seo-agency

-->
  </head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Pre-Header Area Start ***** -->
  <div class="pre-header" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-9">
          <div class="left-info">
            <ul>
              <li><a href="#"><i class="fa fa-phone"></i>+ 33 1 61 37 10 10</a></li>
              <li><a href="#"><i class="fa fa-envelope"></i>contact@rosyvect.com</a></li>
              <li><a href="#"><i class="fa fa-map-marker"></i>Paris-Évry (France)</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Pre-Header Area End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index" class="logo">
                        <img src="{%static "assets/images/logo.png"%}" alt="" style="max-width: 112px;">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li><a href="index">Home</a></li>
                      <li><a href="index">Services</a></li>
                      <li><a href="about">About Us</a></li>
                      <li><a href="index">Contact</a></li>
                  </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->


  <!-- Drag and Drop part -->
  <div class="drag-area">
    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
    <span>Drag & Drop to Upload File</span>
    <span>OR</span>
    <button>Browse File</button>
    <input type="file" hidden>
  </div>
  
  <div class="twoToneCenter">
    <button class="twoToneButton" onclick=location.href="run_stat/'{{request.FILES.file}}'"> Run Checking</button>
  </div>

  <footer>
    <div class="container">
      <div class="col-lg-12">
        <p>Copyright © 2023 <a href="#">ROSYVECT</a>. All rights reserved. 
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{%static "jquery/jquery.min.js"%}"></script>
  <script src="{%static "js/bootstrap.min.js"%}"></script>

  <script src="{%static "assets/js/isotope.min.js"%}"></script>
  <script src="{%static "assets/js/owl-carousel.js"%}"></script>
  <script src="{%static "assets/js/tabs.js"%}"></script>
  <script src="{%static "assets/js/popup.js"%}"></script>
  <script src="{%static "assets/js/custom.js"%}"></script>
  <script src="{%static "assets/js/dragndrop.js"%}"></script>
  

  </body>
</html>
