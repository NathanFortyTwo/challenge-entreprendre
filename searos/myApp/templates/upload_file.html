    <h1>Upload File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
        {{request.FILES.file}}
        <button onclick=location.href="run_stat/'{{request.FILES.file}}'"> Run stat</button>
    {% endif %}
